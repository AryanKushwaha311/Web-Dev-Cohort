<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1 align="center">Forms</h1>
    <form action="" method="GET">
        <label for="Name">Name</label>
        <input type="text" placeholder="For e.g Nick">
        <button type="submit">Submit</button>

        <label for="Email">Email</label>
        <input type="text" placeholder="For e.g xyz@gmail.com">
        <button type="submit">Submit</button>

        <label for="Phone Number">Number</label>
        <input type="text" placeholder="tel:67843618">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
