 <!-- Flex Ratio's -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            border: 2px solid;
            flex: 5;
        }
        #child1{
            flex: 3;
        }
        #child2{
            flex: 2;
        }
        .parent{
            border: 2px solid;
            height:250px;
            display:flex;
           /* flex-direction: column;     /* it will rotate */
            justify-content: start;
            align-items: start;
            gap: 10px;
        }
    </style>
 </head>
 <body>
    <div class="parent">
        <div class="child"id="child1">Item 1</div>
        <div id="child2"class="child">Item 2</div>
        <div class="child">Item 3</div>
        <div class="child">Item 4</div>
    </div>

 </body>
 </html>
