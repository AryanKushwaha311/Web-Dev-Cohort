<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 {
  background: red;
  height: 50px;
}

.parent {
  display: flex;     /* THIS MAKES IT A BLOCK-LEVEL ELEMENT */
  background: yellow;
  height: 50px;
}

.child {
  background: green;
  margin-right: 10px;
}

.box2 {
  background: blue;
  height: 50px;
}

    </style>
</head>
<body>
    <div class="box1">Box 1</div>

<div class="parent">
  <div class="child">A</div>
  <div class="child">B</div>
  <div class="child">C</div>
</div>

<div class="box2">Box 2</div>

</body>
</html>
