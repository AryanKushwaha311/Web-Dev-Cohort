<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 2px solid black;
            display: grid;
            grid-template-rows: repeat(4,100px);
            grid-template-columns: repeat(4,100px);
            grid-gap: 20px;
           
        }    
        .child{
            border: 2px dashed black;
        }

        .item-1{
            grid-area: 1/1/3/4;
        }

        .item-5{
            grid-row: 4/5;      
            grid-column: 4/5 ;    
        }

        .item-4{
            grid-column-start:1 ;
            grid-column-end: -1 ;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child item-1">Item1</div>
        <div class="child">Item2</div>
        <div class="child">Item3</div>
        <div class="child item-4">Item4</div>
        <div class="child item-5">Item5</div>
        <div class="child">Item6</div>
        <div class="child">Item8</div>
        <div class="child">Item9</div>
        <div class="child">Item10</div>
        <div class="child">Item11</div>
        <div class="child">Item12</div>
    </div>
</body>
</html>
