<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 2px solid black;
            display: grid;
            grid-template-rows: repeat(5,100px);
            grid-template-columns: repeat(5,100px);
            grid-gap: 10px;
            
        }

        .child{
            border: 2px solid black;
        }

        .header{
            grid-area: 1/1/2/-1;
        }

        .content{
            grid-area: 2/1/5/-3;
        }

        .ads{
            grid-area: 2/4/5/-1;
        }

        .footer{
            grid-area: 5/1/-1/-1 ;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child header">Header</div>
        <div class="child content">Content</div>
        <div class="child ads">Ads</div>
        <div class="child footer">Footer</div>
    </div>
    
</body>
</html>
