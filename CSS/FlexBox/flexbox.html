<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        
        .parent{
            display: flex;
            justify-content: start;
            align-items: start;
        }

        .child{
            height: 50px;
            
            flex: 1;
            order: 10;
        }
        
        #child-2{
            flex: 2;
            order: 4;
        }

        #child-4{
            order: 5;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">item1</div>
        <div id="child-2" class="child">item2</div>
        <div class="child">item3</div>
        <div id="child-4" class="child">item4</div>
    </div>


</body>
</html>
