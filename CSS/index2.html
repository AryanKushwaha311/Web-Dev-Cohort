<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        
        div{
            border: 2px solid black;
        }
        .parent{
            display: flex;
            height: 250px;
            justify-content: center;
            align-items: end;
            flex-wrap: wrap-reverse;
            
            
        }

        .child{
            flex: 1;
            height: 50px;
            width: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            order:10 ;
        }
        
        #child-2{
            flex: 2;
            order: 2;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">item1</div>
        <div id="child-2" class="child">item2</div>
        <div class="child">item3</div>
        <div class="child">item4</div>
    </div>
</body>
</html>
